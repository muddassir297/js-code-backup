<div class="pg-bdy selectConfWrapper">
	<div class="mt-10 row-padding col-lg-12">	
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<ul class="col-lg-12 col-md-12 col-sm-12 col-xs-12 add-config-final mt-5">
				<li ng-style="{ 'display' : (configurationData.checked == 'false') ? 'none' : 'block'}" ng-show="configurationData.checked" style="list-style: none" id="{{ configurationData.id }}" ng-repeat="configurationData in getConfigurationData">
					<div ng-repeat="list in configurationData.list" ondrop="drop(event)" ondragover="allowDrop(event)" >
						{{list.command_value}}
					</div>
				</li>
			</ul>
			<!-- <div class="col-lg-10 add-config-final">
			</div> -->
			<label>Add Note Here</label>
			<textarea ng-model="finalViewComment" maxlength="100" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 add-comment-final mt-5">
			{{$root.userInfo.username}}	
			</textarea>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-15">
				<button style="margin-right: -15px;margin-left: 5px;" class="btn btn-primary pull-right" ng-click="getNewConfigTemplate('templateAdminManagement.html')">Create</button>
				<button class="btn btn-default pull-right" ng-click="getTempOnBack('configFeatureTemp.html')">Back</button>
			</div>
		</div>
	</div>			
</div>	
<!--    loading   -->
<loading></loading>
