
	<div class="pg-bdy selectConfWrapper">
		
			<!-- Main Section -->
			<div id="customConfiguration" class="reportPopUp">
				 <div id="customConfigurationContainer" class="popUpContainer">
						<!-- Modal content -->
						<div class="popup-content" id="popup-content">
							<div id="customConfigurationContainerHeader" class="col-lg-6 col-lg-offset-3 popup-content-header">
								<span class="small_logo_icon"></span> <label
									class="report-header-style"><h5 class="fs-16">Custom Configuration</h5></label> <span
									class="report-close-icon" onclick="closeAddPopUp('customConfiguration')"></span>
							</div>
							<div class="IntRountingOptContainer col-lg-6 col-lg-offset-3" style="background-color: #e5e5e5;">
								<div class="row mt-5">
									<div class="col-lg-2 pad0Px form-group text-right">
										<label >Name of the Config :</label>
									</div>
									<div class="col-lg-10 form-group ">
										<input type='text' maxlength="50" class="width100" placeholder="Enter text here" ng-model="newConfFeatureName"/>
									</div>
								</div>
								<div class="row mt-5">
									<div class="col-lg-2 pad0Px form-group text-right">
										<label >Parent Features :</label>
									</div>
									<div class="col-lg-10 form-group">
										<select class="form-control width50" ng-model="parentConfFeature">
										<option value="">Select</option>
										 <option ng-repeat="item in parentFatureList" value="{{item}}">{{item}}</option>
		                                </select>
									</div>
								</div>
								<div class="row mt-5">
									<div class="col-lg-2 form-group text-right">
										<label>Command :</label>
									</div>
									<div class="col-lg-5 form-group">
										<textarea type='text' class="width100" style="height:300px" placeholder="Enter Configuration Feature Command here" ng-model="newConfFeatureText"></textarea>
									</div>
									<div class="col-lg-5 form-group">
										<textarea type='text' class="width100" style="height:300px" placeholder="Enter Configuration Feature No Form Command here" ng-model="newConfNoCommand"></textarea>
									</div>
								</div>
							</div>
		                   <div class="col-lg-6 col-lg-offset-3 reportBottom" style="background-color: #e5e5e5;">
		                    <button class="btn btn-primary ml-5 m-5 pull-right" ng-click="addNewConfFeature($event)">Add</button>
			                <button type="button" class="btn btn-primary ml-5 m-5 pull-right" ng-click="resetNewConfFeature()">Reset</button>
			                </div>
						</div>
						</div>
					</div>
			
				<section>
				
					<div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 treeViewWrapper treeViewTablePosition">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 treeViewHeader">
							<label>Features</label> 
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 treeViewBody treeViewLeft">
							<tree-view checkbox click="myClick(node)" model="nodes"></tree-view>
				      	</div>
				      	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 treeViewFooter">
				      	<div>
				      	<input id="selectAll" ng-click="chooseAll('select')" ng-model="isChooseAll" style="bottom: -2px;position: relative;margin-right: 3px;" type="checkbox"/>Select All</div>
				      	</div>
					</div>
		     	
		     		<div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 treeViewWrapper treeViewTablePosition" >
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 treeViewHeader">
							<label>Selected Features</label> 
						</div>
						<div style="margin-bottom: 2px;" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 treeViewBody treeViewRight">
							<div ondragover="parentaAllowDrop(event)" lastCmdId= "{{ configurationData.lastCmdId }}" ondrop="drop(event)" ng-style="{ 'display' : (configurationData.checked == 'false') ? 'none' : 'block'}" ng-show="configurationData.checked" id="{{ configurationData.id }}" ng-repeat="configurationData in getConfigurationData track by configurationData.id">
								<div ng-repeat="list in configurationData.list track by $index" childId="{{list.command_sequence_id}}" parentid= "{{list.id}}">
								{{list.command_value}}
								</div>
							</div>
						</div>
				        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 treeViewFooter">
							<label></label>
						</div>
					</div>
		     
			</section>
			<!--    loading   -->
            <loading></loading>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		     		<button class="btn btn-primary ml-5 pull-right"  ng-click="getConfigTemplates('finalViewTemp.html')" style="margin-right: 73px;">Next</button>
			    	<button type="button" class="btn btn-default ml-5 pull-right" ng-click="getTempOnBack('deviceDetailsTemp.html')">Back</button>
			    	<button type="button" class="btn btn-default ml-5 pull-right" ng-click="chooseAll('reset')">Reset</button>
			    	<button class="btn btn-primary pull-left" ng-click="getCustomConfiguration('customConfiguration')" style="margin-left: 54px;">New</button>
			 	</div>
			</div> 		
	</div>
