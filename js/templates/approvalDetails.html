<div class="container main-pg">
<div class="row">
    
    <!--    Page Header Section     -->
        <page-header></page-header>
 <div class="pg-bdy">
     <!-- Breadcrumb Section -->
     <ul class="breadcrumb">
         <li><a ui-sref="Home">C3P</a></li>
         <li class="breadcrumbLabel">Admin</li>
         <li class="active">Template Approval</li>
     </ul>
<div class="pg-bdy selectConfWrapper panel form-inline border-top ">
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<h3 class="title second-title ml-15 mt-5">Template Id : {{templateIdOnDetail}}</h3>
	</div>
	<div class="mt-10 row-padding col-lg-12">	
	
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<!-- <div ng-repeat="configurationData in getConfigurationData track by $index">{{configurationData.command_value}}</div> -->
			
			<ul class="col-lg-12 col-md-12 col-sm-12 col-xs-12 add-config-final mt-5">
				<li  ng-repeat="configurationData in getConfigurationAdminData track by $index" style="list-style: none">
					{{configurationData.command_value}}
				</li>
			</ul>
			<h3 class="title second-title mt-5" >Comment Details :</h3>
			<textarea disabled ng-model="comment" style= "resize:none;background-color: white;" maxlength="100" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 add-comment-final mt-5">
			</textarea>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-15">
		<button style="margin-right: -15px;margin-left: 20px;;" class="btn btn-default pull-right" ng-click="backOnApproval()">Back</button>
		<button style="margin-right: -15px;margin-left: 5px;" class="btn btn-primary pull-right" ng-class="{'disabled-modify': isEditable == 'false'}" ng-click="openRejectPopUP()">Reject</button>
		<button class="btn btn-primary pull-right" ng-class="{'disabled-modify': isEditable == 'false'}" ng-click="openApprovePopUP()">Approve</button>
		</div>
		</div>
	</div>	
			
</div>	
<!--    loading   -->
<loading></loading>
</div>
</div>

	<!--    Page Footer Section  -->
	<footer class="text-center">&copy; Tech Mahindra - 2018</footer>
	<!--    Page Footer Section  -->
</div>
