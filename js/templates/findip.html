
<div class="container main-pg">

	<div class="row">

		<!--    Page Header Section     -->
		<page-header></page-header>
		<div class="pg-bdy">
			<!-- Breadcrumb Section -->
			<ul class="breadcrumb">
				<li><a ui-sref="Home">C3P</a></li>
				<li class="breadcrumbLabel">Admin</li>
				<li class="active">IP Management</li>
			</ul>
	<div class="panel form-inline border-top mt-5 lbl-normal cmp-normal">
			<!--    Customer Information     -->
			</br>
			<section>
				<div class="row col-md-12">
					<div class="col-lg-6 mb-15">
						<h2 class="title second-title">IP Management</h2>
						
					</div>
					
				</div>
				<div id="addPopUp" class="popup">
				<div id="addPopUpContainer" class="popUpContainer">
				<form id="newIpMgmt" name="newIpMgmtForm"  novalidate
				ng-class={submitted:submitted}>
				  <!-- Modal content -->
				  <div class="popup-content">
					  <div id="addPopUpContainerHeader" class="col-lg-6 col-lg-offset-3 popup-content-header">
						  <span class="small_logo_icon"></span>
						  <label class="report-header-style"><h4>IP Management</h4></label>
						  <span class="report-close-icon" onclick="closeAddPopUp('addPopUp')"></span>
					  </div>
					  <div class="addPopUpContainer col-lg-6 col-lg-offset-3">
					    <div class="row mt-50">
					    <div class="col-lg-6 mb-15">
								<label class="col-lg-4 text-right">Customer :</label>
								<div class="col-lg-8">
									<input required type="text" class="form-control width100" ng-model="updateCustomer" />
								</div>
							</div>
							<div class="col-lg-6 mb-15">
								<label class="col-lg-4 text-right">Site ID :</label>
								<div class="col-lg-8">
									<input type="text" class="form-control upperCase width100"
										ng-model="updateSite" required maxlength="12">
								</div>
							</div>
								<div class="col-lg-6   mb-15">
								<label class="col-lg-4 text-right">Region :</label>
								<div class="col-lg-8">
									<div class="styled-select">
										<select required ng-model="updateRegion">
											<option value="">Select</option>
											<option value="US">US</option>
											<option value="CANADA">CANADA</option>
											<option value="EMEA">EMEA</option>
											<option value="ROW">ROW</option>
										</select> <span class="caret-container"> <span class="caret"></span>
										</span>
									</div>
								</div>
							</div>
							<div class="col-lg-6 mb-15">
								<label class="col-lg-4 text-right">Service :</label>
								<div class="col-lg-8">
									<div class="styled-select">
										<select required ng-model="updateService">
											<option value="">Select</option>
											<option value="MIS">MIS</option>
											<option value="AVPN">AVPN</option>
										</select> <span class="caret-container"> <span class="caret"></span>
										</span>
									</div>
								</div>
							</div>
							<div class="col-lg-6 mb-15">
								<label class="col-lg-4 text-right">IP :</label>
								<div class="col-lg-8">
									<input autocomplete="off" maxlength="15" required ng-pattern='/^([1-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$/' type="text"   class="form-control width100" ng-model="updateIp" />
								</div>
							</div>
							<div class="col-lg-6 mb-15">
								<label class="col-lg-4 pr-2 text-right">Subnet mask :</label>
								<div class="col-lg-8">
									<input autocomplete="off" required id="newSubnetMaskIpMgmt" onkeyup="subnetMaskValidation(event,'newIpSubmit')" type="text" class="form-control width100"
										ng-model="updateMask">
								</div>
							</div>
						
							
							<div class="col-lg-6 mb-15">
								<label class="text-right col-lg-6 mt-15">All fields are required</label>
							</div>
							<div class="col-lg-6 mt-15">
								<div class="pull-right">
                                    <button class="btn btn-default" type="button" ng-click="resetIpMgmtData()">Reset</button>
                                    <button id ="newIpSubmit" class="btn btn-primary mr-32" type ="submit" ng-click="addIpamData()">Submit</button>
                                </div>
							</div>
						</div>
                     
				  </div>
				  </div>
				  </form></div>
				 </div>
				
				<div class="row col-md-12">
					<div class="col-lg-3 form-group">
						<label>Customer :</label>
							<input type="text" class="form-control"
								ng-model="ipamCustomerName">
					</div>
					<div class="col-lg-3 form-group">
						<label>Site ID :</label>
							<input type="text" class="form-control uppercase" ng-model="ipamSite"  maxlength="12"/>
					</div>
					<div class="col-lg-3 form-group">
						<label>Service :</label>
							<input type="text" class="form-control" ng-model="ipamservice" />
						</div>
					<div class="col-lg-3 form-group">
						<label>IP :</label>
							<input type="text" class="form-control"
								ng-model="ipamip" />
					</div>
				</div>
				<div class="col-lg-7 pull-left mt-15">
						<button type="submit" class="btn btn-primary ml-10 mr-41 pull-right"
							ng-click="searchIPAMRecord()">Search</button>
							<button type="submit" class="btn btn-primary pull-right"
									 ng-click="flushIpMgmtData()">New</button>
				</div> 
				<!-- Start of Edit PopUp -->
				<div id="editIPPopUp" class="popup">
				<div id="editIPPopUpContainer" class="popUpContainer">
				<form id="editIpMgmt" name="editIpMgmtForm"  novalidate
				ng-class={submitted:submitted}>
				  <!-- Modal content -->
				  <div class="popup-content">
					  <div id="editIPPopUpContainerHeader" class="col-lg-6 col-lg-offset-3 popup-content-header">
						  <span class="small_logo_icon"></span>
						  <label class="report-header-style"><h4>IP Management</h4></label>
						  <span class="report-close-icon" onclick="closeAddPopUp('editIPPopUp')"></span>
					  </div>
					  <div class="addPopUpContainer col-lg-6 col-lg-offset-3" style="height: 200px;">
					    <div class="row mt-15">
					    	<div class="col-lg-6 mt-15">
								<label class="col-lg-4 text-right ">Customer :</label>
								<div class="col-lg-8">
									<input type="text" class="disabled form-control width100" ng-value="editIPmgmtCustomer" ng-model="editIPmgmtCustomer" />
								</div>
							</div>
							<div class="col-lg-6 mt-15">
								<label class="col-lg-4 text-right">Site ID :</label>
								<div class="col-lg-8">
									<input type="text" class="disabled form-control width100" ng-value="editIPmgmtSite" ng-model="editIPmgmtSite" />
								</div>
							</div>
							<div class="col-lg-6 mt-15">
								<label class="col-lg-4 text-right">Region :</label>
								<div class="col-lg-8">
									<input type="text" class="disabled form-control width100" ng-value="editIPmgmtRegion" ng-model="editIPmgmtRegion" />
								</div>
							</div>
							<div class="col-lg-6 mt-15">
								<label class="col-lg-4 text-right">Service :</label>
								<div class="col-lg-8">
									<input type="text" class="disabled form-control width100" ng-value="editIPmgmtService" ng-model="editIPmgmtService" />
								</div>
							</div>
							<div class="col-lg-6 mt-15">
								<label class="col-lg-4 text-right">IP Address :</label>
								<div class="col-lg-8">
									<input required type="text" ng-pattern='/^([1-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$/' class="form-control width100" ng-value="editIPmgmtIPadd" ng-model="editIPmgmtIPadd" />
								</div>
							</div>
							<div class="col-lg-6 mt-15">
								<label class="col-lg-4 text-right pl-0">Subnet Mask :</label>
								<div class="col-lg-8">
									<input type="text" class="form-control width100" ng-value="editIPmgmtMask" ng-model="editIPmgmtMask" />
								</div>
							</div>
							<div class="col-lg-12 mt-15">
								<div class="pull-right">
								 <button class="btn btn-primary" ng-click="updateIpamData()">Save</button>
                                   <!--  <button class="btn btn-default mr-15" ng-click="resetAlertNotiData()">Reset</button> -->
                                </div>
							</div>
						</div>
             	  </div>
				  </div></form></div>
				 </div>
				 <!-- End of Edit PopUp -->
				<div class="db-result-section col-md-12">
                <div class="table-responsive">
                    <table  st-table="requestsList"  style="margin-bottom:0px" class="table table-striped table-hover hdr-table hdr-sort" st-safe-src="rowCollection">   
                        <colgroup>
                        	<col width="10.60176991150442%" />
                            <col width="10.60176991150442%" />
                            <col width="10.61946902654867%" />
                            <col width="11.06194690265487%" />
                            <col width="11.17699115044248%" />
                            <col width="10.17699115044248%" />
                            <col width="10.2212389380531%" />
                            <col width="10.2212389380531%" />
	                    </colgroup>
                        <thead style="padding-right: 17px;">
                            <tr>
                                <th id="isIpUsed" class="sort-ascent" sort-table="true"> Status</th>
                                <th id="site" class="sort-ascent" sort-table="true"> Site ID</th>
                                <th id="region" class="sort-ascent" sort-table="true">Region</th>
                                <th id="ip" class="sort-ascent" sort-table="true">IP</th>
                                <th id="mask" class="sort-ascent" sort-table="true">Subnet Mask</th>
                                <th id="service" class="sort-ascent" sort-table="true">Service</th>
                                <th id="customer" class="sort-ascent" sort-table="true">Customer name</th>
                                <th >Edit</th>
                            </tr>
                        </thead>
                    </table>
                    <div style="max-height:271px;; overflow-y:auto">
                        <table id="tbl_dashboard" st-table="requestsList" class="table table-striped table-hover mt-10" st-safe-src="rowCollection">
                            <colgroup>
	                            <col width="10.60176991150442%" />
	                            <col width="10.60176991150442%" />
	                            <col width="10.61946902654867%" />
	                            <col width="11.06194690265487%" />
	                            <col width="11.17699115044248%" />
	                            <col width="10.17699115044248%" />
	                            <col width="10.2212389380531%" />
	                            <col width="10.2212389380531%" />
	                        </colgroup>
                            <tbody>
                                <tr ng-repeat="req in requestsList | orderBy:sortKey:reverse">
                                    <td ng-show="req.isIpUsed" class="statustooltip"><span  ng-class="{'ico-usedIp': req.isIpUsed}">
                                    <span class="statustooltiptext">Used IP</span></span> </td>
                                    <td ng-show="!req.isIpUsed" class="statustooltip"><span  ng-class="{'ico-unusedIp': !req.isIpUsed}">
                                    <span class="statustooltiptext">Unused IP</span></span></td>
                                    <td>{{req.site}}</td>
                                    <td style="text-align: center">{{req.region}}</td>
                                    <td>{{req.ip}}</td>
                                    <td style="text-align: center"> {{req.mask}} </td>
                                    <td style="text-align: center">{{req.service}}</td>
                                    <td style="text-align:left;padding-left:20px !important" >{{req.customer}}</td>
                                    <td style="text-align: center"><a class="ico-edit" ng-click="editIPMgmtData( req.customer,req.site,req.region,req.service,req.ip,req.mask)"></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div></div>
                <div class="row mt-10">
				<!-- <div class="col-lg-12 form-group">
				<button type="submit" class="btn btn-primary ml-5 pull-right"
						ng-click="getallipamData()">Get All Data</button>
				</div> -->
			</section>
		</div>
		</div>
		</div>
	<!--    Page Body Section    -->

	<!--    Page Footer Section  -->
	<footer class="text-center">&copy; Tech Mahindra - 2018</footer>
	<!--    Page Footer Section  -->

</div>
